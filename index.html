<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="top-container">
        <div class="player-container">
            <h1>X</h1>
            <h3 class="display-name">Player 1</h3>
        </div>  
        <div class="container"></div>
        <div class="player-container">
            <h1>O</h1>
            <h3 class="display-name">Player 2</h3>
        </div> 
    </div>
    <div id="result"><h1 id="resultText"></h1></div>
    <div class="controls">
        <div class="input-container">
            <input type="text" id="player1" placeholder="Player 1">
            <input type="text" id="player2" placeholder="Player 2">
        </div>
        <div class="button-container">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
            <button id="computer-button">Vs Computer</button>
        </div>
    </div>

    <div id="line"></div>


    <script src="game.js"></script>
</body>
</html>
